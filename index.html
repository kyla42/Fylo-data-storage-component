<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

    <main id="main_container">
        <div class="container">
            <div id="left">
                <div class="logo_area">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="icon_area">
                    <button><a href="#"><img src="./images/icon-document.svg" alt="file icon"></a></button>
                    <button><a href="#"><img src="./images/icon-folder.svg" alt="folder icon"></a></button>
                    <button><a href="#"><img src="./images/icon-upload.svg" alt="upload icon"></a></button>
                </div>
            </div>
            <div id="right">
                <h1>You've used <b>815 GB</b> of your storage</h1>
                <div id="pop"><span>185</span>&ensp;GB LEFT</div>
                <div id="range"></div>
                <p id="scale">0 GB<span>1000 GB</span>
                </p>
            </div>
        </div>
    </main>

</body>

</html>
